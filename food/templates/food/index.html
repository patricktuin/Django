{% include "food/test.html" %}
{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'food/style.css' %}" />

<div id='container'>
	<div id = 'header'>
	<h1>Alle gerechten</h1>
	</div>
	{% if dish_list %}
	    <ul>
	    {% for dish in dish_list %}
	        <li><a href="{% url 'food:detail' dish.id %}">{{ dish.name }}</a></li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>Geen gerechten beschikbaar.</p>
	{% endif %}

</div>
