<div id='container'>
{% include "food/navbar.html" %}
{% load staticfiles %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

<link rel="stylesheet" type="text/css" href="{% static 'food/style.css' %}" />
<link rel="stylesheet" href="http:/netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<body>

    <form action="/food/myjson/" method="get">
        <input type="submit" value="Json">
    </form>



	<h1>Alle gerechten</h1>


	<table class="table table-striped">	    
		<th>Gerecht</th>
		<th>Type Gerecht</th>
		<th>Personen</th>
		{% for dish in dish_list %}
		<tr>
			<td><a href="{% url 'food:detail' dish.id %}">{{ dish.name }}</a></td>
			<td><a href="{% url 'food:detail' dish.id %}">{{ dish.type_dish }}</a></td>
			<td><a href="{% url 'food:detail' dish.id %}">{{ dish.persons }}</a></td>
		</tr>
		{% endfor %}
	</table>


	<div class="row">
	  <div class="col-xs-6 col-md-3">
	    <a href="#" class="thumbnail">
	      <img data-src="holder.js/100%x180" alt="...">
	    </a>
	  </div>
	  ...
	</div>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</div>
</body>
</html>
